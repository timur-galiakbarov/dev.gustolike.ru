
    <div class="col-md-6 col-lg-4" ng-repeat="item in items">
        <div class="card prize-item">
            <div class="card-header bgm-gray ch-alt m-b-20">
                <h2 class="prize-title">{{item.name}}</h2>

                <button class="btn bgm-green btn-float waves-effect"><i class="md md-shopping-cart"></i></button>
            </div>

            <div class="card-body card-padding">
                <div class="prize-picture">
                    <img src="{{item.picture}}" width="100%">
                </div>
                <div class="prize-description">{{item.description}}</div>
            </div>
        </div>
    </div>
