<div ng-show="model.isVk">
    <div class="card profile-view col-md-6">
        <div class="pv-header vk-background">

            <img ng-show="model.vk.avatar" src="{{model.vk.avatar}}" class="pv-main" alt="">
            <img ng-show="!model.vk.avatar" src="main_template/main/img/nonUser.png" class="pv-main" alt="">

        </div>

        <div class="pv-body">
            <h2>{{model.vk.fullName}}</h2>
            <small>Вконтакте </small>

            <ul class="pv-contact">
                <li><i class="glyphicon glyphicon-thumbs-up"></i> {{model.vk.likes}}</li>
                <li><i class="glyphicon glyphicon-share"></i> {{model.vk.reposts}}</li>
                <li><i class="glyphicon glyphicon-comment"></i> {{model.vk.comments}}</li>
            </ul>

            <!--<ul class="pv-follow">
                <li>589 Followers</li>
                <li>8545 Followings</li>
            </ul>-->

            <a href="{{model.vkGroup}}" target="_blank" class="pv-follow-btn">Перейти в группу</a>
        </div>
    </div>
</div>
